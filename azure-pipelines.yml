pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: './Discord.Addons.Hosting.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'NuGet.config'
  displayName: 'Restore'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: './Discord.Addons.Hosting.sln'
    arguments: '--configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory) --no-restore'
  displayName: 'Build'
  
- task: DotNetCoreCLI@2
  inputs:
    command: pack
    packagesToPack: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'   
    packDirectory: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Package'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: Discord.Net.Hosting.Artifacts
  displayName: 'Publish Artifacts'
