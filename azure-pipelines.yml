pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'
  Major: '1'
  Minor: '0'
  Patch: '0'


steps:
- task: DotNetCoreCLI@2
  inputs:
    command: restore
    projects: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    feedsToUse: config
    nugetConfigPath: NuGet.config
  displayName: 'Restore'

- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
  displayName: 'Build'

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    majorVersion: '$(Major)'
    minorVersion: '$(Minor)'
    patchVersion: '$(Patch)'



