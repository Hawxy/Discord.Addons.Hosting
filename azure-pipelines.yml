pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: restore
    projects: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    feedsToUse: config
    nugetConfigPath: NuGet.config
  displayName: 'Restore'

- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    arguments: --configuration $(buildConfiguration)
  displayName: 'Build'
