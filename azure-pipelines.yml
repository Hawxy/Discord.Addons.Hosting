pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'
  Major: '1'
  Minor: '0'
  Patch: '0'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: restore
    projects: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    feedsToUse: config
    nugetConfigPath: NuGet.config
  displayName: 'Restore'

- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    arguments: --configuration $(buildConfiguration)
  displayName: 'Build'
  
- task: DotNetCoreCLI@2
  inputs:
    command: pack
    packagesToPack: './Discord.Addons.Hosting/Discord.Addons.Hosting.csproj'
    majorVersion: '$(Major)'
    minorVersion: '$(Minor)'
    patchVersion: '$(Patch)'
    packDirectory: '$(Build.ArtifactStagingDirectory)'
    buildProperties: Authors="Hawxy";
                     Owners="Hawxy";
                     LicenseURL="https://github.com/Hawxy/Discord.Addons.Hosting/blob/azure-pipelines/LICENSE";
                     ProjectURL="https://github.com/Hawxy/Discord.Addons.Hosting";
                     RequireLicenseAcceptance="true";
                     Description="Discord.Net hosting with IHostedService and Microsoft.Extensions.Hosting";
                     Copyright="Hawxy 2018";
                     Tags="Discord.Net"
    
  displayName: 'Package'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: Discord.Net.Hosting.Artifacts
  displayName: 'Publish Artifacts'
